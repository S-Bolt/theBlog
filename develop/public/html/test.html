<h1>Edit Post</h1>
<form id="editPost-form">
    <div class="form-line">
        <label for="title">Title:</label>
        <input type="text" name="title" id="editPost-title">
    </div>
     <div class="form-line">
            <label for="content">Content</label>
           <textarea name="content" id="editPost-content" rows="5"></textarea>
    </div>
     <div class="form-line">
            <button class="btn btn-primary" type="submit" id="save-post">Save Changes</button>
            <button class="btn btn-primary" type="submit" id="delete-post">Delete</button>
    </div>
</form>

<script src="/js/editPost.js"></script>
