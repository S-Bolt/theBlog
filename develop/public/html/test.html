<div class="col-md-6">
    <h2>Create a New Post</h2>
        <form class="newPost-form">
  
            <div class="form-line">
                <label for="title">Title:</label>
                <input type="text" id="newPost-title" name="title">
            </div>
            <div class="form-line">
              <label for="content">Content</label>
             <textarea name="content" id="newPost-content" rows="5"></textarea>
          </div>
          <div class="form-line">
              <button class="btn btn-primary" type="submit">Login</button>
          </div>
  
        </form>
    </div>
